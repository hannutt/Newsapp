<!DOCTYPE html>
<html>
    <head>
        <title>Edit data</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <h4>Edit database data</h4>
        <form action="/updateCov" method="post">
        {%for row in rows %}
        <input type="text" name="updatethis" value="{{row.idnum}}">
        <input type="text" name="date" value="{{row['date']}}">
        <input type="text" name="country" value="{{row['country']}}"><br><br>
        <input type="text" name="amount" value="{{row['amount']}}">
        <button class="Btn" type="submit">Update</button>

        {% endfor %}
    </form>
        
        
    </body>
</html>
